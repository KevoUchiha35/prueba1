{% extends 'social/layout.html' %}

{% block content %}
<style>
      body {

        background: url(https://media.kasperskydaily.com/wp-content/uploads/sites/87/2021/02/10134843/tales-from-steam-featured.jpg);
background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
}
	.main-head {
  background: cyan;
  color: black;
}

.main {
  background: cyan;
  width: 60%;
  margin: 5% auto;
  border-radius: 4px;
  padding-bottom: 20px;
}
	input {
  width: 100%;
  border: 0;
  border-radius: 15px;
  outline: 0;
  background: white;
  padding: 20px 0 4px;
  margin: 0 0 20px;
  color: black;
}
button#submit {
  width: 100%;
  padding: 20px 0;
  text-align: center;
  background: blue;
  color: white;
  border: 0;
  border-radius: 15px;
  opacity: .8;
  transition: .35s linear;
}

.burbuja{
    border-radius: 10%;
    background: white;
    opacity: .3;
	background-size: cover;
    position: absolute;
    bottom: -150;
	background-attachment: fixed;
    animation: burbujas 3s linear infinite ;
}

.burbuja:nth-child(1){
    width: 80px;
    height: 80px;
    left: 5%;
    animation-duration: 3s;
    animation-delay: 3s;
}

.burbuja:nth-child(2){
    width: 100px;
    height: 100px;
    left: 35%;
    animation-duration: 3s;
    animation-delay: 5s;
}

.burbuja:nth-child(3){
    width: 20px;
    height: 20px;
    left: 15%;
    animation-duration: 1.5s;
    animation-delay: 7s;
}

.burbuja:nth-child(4){
    width: 50px;
    height: 50px;
    left: 90%;
    animation-duration: 6s;
    animation-delay: 3s;
}

.burbuja:nth-child(5){
    width: 70px;
    height: 70px;
    left: 65%;
    animation-duration: 3s;
    animation-delay: 1s;
}

.burbuja:nth-child(6){
    width: 20px;
    height: 20px;
    left: 50%;
    animation-duration: 4s;
    animation-delay: 5s;
}

.burbuja:nth-child(7){
    width: 20px;
    height: 20px;
    left: 50%;
    animation-duration: 4s;
    animation-delay: 5s;
}

.burbuja:nth-child(8){
    width: 100;
    height: 100px;
    left: 52%;
    animation-duration: 5s;
    animation-delay: 5s;
}

.burbuja:nth-child(9){
    width: 65px;
    height: 65px;
    left: 51%;
    animation-duration: 3s;
    animation-delay: 2s;
}

.burbuja:nth-child(10){
    width: 40px;
    height: 40px;
    left: 35%;
    animation-duration: 3s;
    animation-delay: 4s;
}


@keyframes burbujas{
    0%{
        bottom: 0;
        opacity: 0;
    }
    30%{
        transform: translateX(30px);
    }
    50%{
        opacity: .4;
    }
    100%{
        bottom: 100vh;
        opacity: 0;
    }
}

@keyframes movimiento{
    0%{
        transform: translateY(0);
    }
    50%{
        transform: translateY(30px);
    }
    100%{
        transform: translateY(0);
    }
}

</style>
<form class="form" method="post">
	{% csrf_token %}
	{{ form.as_p }}

	<button type="submit" id="submit">Registrarse</button>
</form>

{% endblock %}
