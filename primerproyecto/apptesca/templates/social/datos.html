{% extends 'social/layout.html' %}
{% load static%}
{% block content%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos de perfil</title>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<style>
  h2 {
    text-align: center;
    color: blue;
  }

  h1 {
    text-align: center;
    color: red;
  }

  body {
    background: url(https://media.kasperskydaily.com/wp-content/uploads/sites/87/2021/02/10134843/tales-from-steam-featured.jpg);
    font-size: 62.5%;
    font-family: 'Times New Roman', Times, serif;
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }

  .main-head {
    background: cyan;
    color: black;
  }

  .main {
    background: cyan;
    width: 60%;
    margin: 5% auto;
    border-radius: 4px;
    padding-bottom: 20px;
  }

  input {
    width: 100%;
    border: 0;
    border-bottom: 2px solid black;
    outline: 0;
    background: cyan;
    padding: 20px 0 4px;
    margin: 0 0 20px;
    color: black;
  }

  textarea {
    width: 100%;
    border: 0;
    border-bottom: 2px solid black;
    outline: 0;
    background: cyan;
    padding: 20px 0 4px;
    margin: 0 0 20px;
    color: black;
  }

  textarea:focus {
    border-color: black;
    color: #000000;
  }

  button#submit {
    width: 100%;
    padding: 20px 0;
    text-align: center;
    background: black;
    color: black;
    border: 0;
    border-radius: 4px;
    opacity: .8;
    transition: .35s linear;
  }

  h1 {
    color: black;
  }

  h2 {
    color: black;
  }

  input:focus {
    border-color: black;
    color: black;
  }

  .second-nav .new {
    flex: 6 1 5rem;
    text-align: right;
    text-transform: uppercase;
    color: black;
  }
</style>
<script language="javascript" type="text/javascript">
  function exefunction() {
    var lfckv = document.getElementById("lifecheck").checked;
    alert(lfckv);
  }
</script>

<body>
  <div class="container" >
    <!-- Formulario-->
    <!-- <section class="form-register"> -->
    <form class="form-register" enctype="multipart/form-data" method="POST">
      {% csrf_token %}

      <div class="info" >
        <h1> Informacion basica</h1>

        <h2> Ingrese sus datos para completar su perfil</h2>
      </div>

      <div class="campos">
        <!-- campos a llenar -->
        <div class="camposForm">

          <p>

            <input class="controllers" value="{{user.id}}" type="hidden" name="user" id="userField"
              placeholder="Ingrese su usuario" onkeypress="return ch(event)" required>
          </p>

          <p>
            <label class="etiquetaForm">Nombre*</label>
            <input class="controllers" type="text" name="Nombre" id="nombreField" placeholder="Ingrese su nombre"
              onkeypress="return ch(event)" required>
          </p>

          <p>
            <label class="etiquetaForm">Apellidos* </label>
            <input class="controllers" type="text" name="Apellidos" id="apellidoField" placeholder="Ingrese su apellido"
              onkeypress="return ch(event)" required>
          </p>

          <p>
            <label class="etiquetaForm">Nickname* </label>
            <input class="controllers" type="text" name="Nickname" id="nickField" placeholder="Ingrese su Nickname"
              required>
          </p>

          <p>
            <label class="etiquetaForm">Fecha de nacimiento* </label>
            <input class="controllers" type="date" name="Nacimiento" id="nacimientoField"
              placeholder="Ingrese su fecha de nacimiento" onkeypress="return numb(event)" required>
          </p>

          <p>
            <label class="etiquetaForm">Correo* </label>
            <input class="controllers" type="email" name="Correo" id="correoField" placeholder="Ingrese su correo"
              onkeypress="return ch(event)" required>
          </p>

          <p>
            <label class="etiquetaForm">Numero* </label>
            <input class="controllers" type="text" name="Numero" id="numeroField" placeholder="Ingrese su numero"
              onkeypress="return ch(event)" required>
          </p>

          <p>
            <label class="etiquetaForm">Direccion* </label>
            <input class="controllers" type="text" name="Direccion" id="direccionField"
              placeholder="Ingrese su direccion" onkeypress="return ch(event)" required>
          </p>

          <p>
            <label class="etiquetaForm">RedSocial* </label>
            <input class="controllers" type="text" name="RedSocial" id="socialField"
              placeholder="Ingrese su red social donde podamos contactarlo" onkeypress="return ch(event)" required>
          </p>

          <p>
            <label class="etiquetaForm">Videojuego favorito* </label>
            <input class="controllers" type="text" name="Videojuegofav" id="juegoField"
              placeholder="Ingrese su videojuego favorito" onkeypress="return ch(event)" required>
          </p>


          <p>
            <label for="plataformaField">¿En que dispositivo juega?</label>
            <select name="Plataforma_xbox" id="plataformaField">
              <option value="True">PC Gamer</option>
              <option value="False">Consola de videojuegos</option>

            </select>

          <div class="form-group">
            <label for="imagenField" style="color: black;">Ingrese imagen de perfil</label>
            <input class="form-control" type="file" name="imagen_profile" id="imagenField" placeholder="Ingrese foto de perfil"
              accept="image/*" required>

          </div>

          </p>
        </div>
        <!-- fin campos a llenar -->

        <h4> Comentarios* </h4>
        <textarea class="controllers" placeholder="Deje su comentario" id="comentariosField"
          onkeypress="return check(event)" required></textarea>

        <center>
          <button class="buttons" type="submit" onclick="datos()" style="color: white;"> Enviar </button>
        </center>
      </div>

    </form>
    <!-- </section> -->
    <!-- Fin Formulario-->

    <!-- Fin contenedor -->
  </div>

  <script>

    function datos() {
      var formData = new FormData();
      formData.append('Usuario', $('#userField').val());
      formData.append('Nombre', $('#nombreField').val());
      formData.append('Apellidos', $('#apellidoField').val());
      formData.append('Nickname', $('#nickField').val());
      formData.append('Nacimiento', $('#nacimientoField').val());
      formData.append('Correo', $('#correoField').val());
      formData.append('Numero', $('#numeroField').val());
      formData.append('Direccion', $('#direccionField').val());
      formData.append('RedSocial', $('#socialField').val());
      formData.append('Videojuegofav', $('#juegoField').val());
      formData.append('Plataforma_xbox', $('#plataformaField').val());
      formData.append('imagen_profile', $('#imagenField')[0].files[0]); // Acceder al archivo seleccionado

      $.ajax({
        url: "{% url 'datos' %}",
        type: "POST",
        data: formData,
        processData: false, // Evita que jQuery procese los datos
        contentType: false, // Evita que jQuery establezca el tipo de contenido
        headers: {
          'X-CSRFToken': $('input[name=csrfmiddlewaretoken]').val() // Agrega el token CSRF como encabezado
        },
        success: function (response) {
          // Maneja la respuesta del servidor aquí
        },
        error: function (error) {
          // Maneja los errores aquí
        }
      });
    }



  </script>

</body>

</html>
{% endblock %}
