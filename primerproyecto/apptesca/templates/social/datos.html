{% extends 'social/layout.html' %}
{% load static%}
{% block content%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'styles/estilos2.css' %}">
  <title>datos</title>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<style>
  h2 {
    text-align: center;
    color: blue;
  }

  h1 {
    text-align: center;
    color: red;
  }

  body {
    background: url(https://www.todofondos.net/wp-content/uploads/pc-gaming-wallpaper-hd.jpg);
    font-size: 62.5%;
	font-family: 'Times New Roman', Times, serif;
  }

  .main-head {
    background: cyan;
    color: black;
  }

  .main {
    background: cyan;
    width: 60%;
    margin: 5% auto;
    border-radius: 4px;
    padding-bottom: 20px;
  }

  input {
    width: 100%;
    border: 0;
    border-bottom: 2px solid black;
    outline: 0;
    background: cyan;
    padding: 20px 0 4px;
    margin: 0 0 20px;
    color: black;
  }

  textarea {
    width: 100%;
    border: 0;
    border-bottom: 2px solid black;
    outline: 0;
    background: cyan;
    padding: 20px 0 4px;
    margin: 0 0 20px;
    color: black;
  }

  textarea:focus {
    border-color: black;
    color: #000000;
  }

  button#submit {
    width: 100%;
    padding: 20px 0;
    text-align: center;
    background: black;
    color: black;
    border: 0;
    border-radius: 4px;
    opacity: .8;
    transition: .35s linear;
  }

  h1 {
    color: black;
  }

  h2 {
    color: black;
  }

  input:focus {
    border-color: black;
    color: black;
  }

  .second-nav .new {
    flex: 6 1 5rem;
    text-align: right;
    text-transform: uppercase;
    color: black;
  }
  
</style>
<script language="javascript" type="text/javascript">
  function exefunction() {
    var lfckv = document.getElementById("lifecheck").checked;
    alert(lfckv);
  }
</script>

<body>
  <div class="container">
    <!-- Formulario-->
    <!-- <section class="form-register"> -->
    <form class="form-register">
      {% csrf_token %}

      <div class="info">
        <h1> Informacion basica</h1>
        <nav class="second-nav">



        </nav>
        <h2> Ingrese sus datos para completar su perfil</h2>
      </div>

      <div class="campos">
        <!-- campos a llenar -->
        <div class="camposForm">

            <p>
              <label class="etiquetaForm">Usuario*</label>
              <input class="controllers" value="{{user.id}}" type="text" name="user" id="userField"
                placeholder="Ingrese su usuario" onkeypress="return ch(event)" required>
            </p>

            <p>
              <label class="etiquetaForm">Nombre*</label>
              <input class="controllers" type="text" name="user" id="nombreField" placeholder="Ingrese su usuario"
                onkeypress="return ch(event)" required>
            </p>

          <p>
            <label class="etiquetaForm">Apellidos* </label>
            <input class="controllers" type="text" name="apellido" id="apellidoField" placeholder="Ingrese su apellido"
              onkeypress="return ch(event)" required>
          </p>

          <p>
            <label class="etiquetaForm">Nickname* </label>
            <input class="controllers" type="text" name="Nickname" id="nickField" placeholder="Ingrese su Nickname"
              required>
          </p>

          <p>
            <label class="etiquetaForm">Nacimiento* </label>
            <input class="controllers" type="date" name="Nacimiento" id="nacimientoField"
              placeholder="Ingrese tu fecha de nacimiento" onkeypress="return numb(event)" required>
          </p>

          <p>
            <label class="etiquetaForm">Correo* </label>
            <input class="controllers" type="email" name="correo" id="correoField" placeholder="Ingrese tu correo"
              onkeypress="return ch(event)" required>
          </p>

          <p>
            <label class="etiquetaForm">Numero* </label>
            <input class="controllers" type="text" name="numero" id="numeroField" placeholder="Ingrese tu numero"
              onkeypress="return ch(event)" required>
          </p>

          <p>
            <label class="etiquetaForm">Direccion* </label>
            <input class="controllers" type="text" name="direccion" id="direccionField" placeholder="Ingrese su direccion"
              onkeypress="return ch(event)" required>
          </p>

          <p>
            <label class="etiquetaForm">RedSocial* </label>
            <input class="controllers" type="text" name="RedSocial" id="socialField"
              placeholder="Ingrese su red social donde podamos contactarlo" onkeypress="return ch(event)" required>
          </p>

          <p>
            <label class="etiquetaForm">Videojuegofav* </label>
            <input class="controllers" type="text" name="Videojuegofav" id="juegoField"
              placeholder="Ingres su Videojuegofav" onkeypress="return ch(event)" required>
          </p>


          <p>
            <label for="plataformaField">Â¿juegas en xbox?</label>
            <select name="plataforma_xbox" id="plataformaField">
              <option value="True">Si</option>
              <option value="False">No</option>

            </select>



          </p>
        </div>
        <!-- fin campos a llenar -->

        <h4> Comentarios* </h4>
        <textarea class="controllers" placeholder="Deje su comentario" id="comentariosField"
          onkeypress="return check(event)" required></textarea>

        <center>
        <button class="buttons" type="submit" onclick="datos()" style="color: white;"> Enviar </button>
        </center>
      </div>

    </form>
    <!-- </section> -->
    <!-- Fin Formulario-->

    <!-- Fin contenedor -->
  </div>

  <script>

    function datos() {

      $.ajax({
        url: "{% url 'datos' %}",
        type: "POST",
        data: {
          'Usuario': $('#userField').val(),
          'Nombre': $('#nombreField').val(),
          'Apellidos': $('#apellidoField').val(),
          'Nickname': $('#nickField').val(),
          'Nacimiento': $('#nacimientoField').val(),
          'Correo': $('#correoField').val(),
          'Numero': $('#numeroField').val(),
          'Direccion': $('#direccionField').val(),
          'RedSocial': $('#socialField').val(),
          'Videojuegofav': $('#juegoField').val(),
          'plataforma_xbox': $('#plataformaField').val(),



          csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
        }
      })

    }


  </script>

</body>

</html>
{% endblock %}
