{% extends 'social/feed.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hotel_image</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compiled and minified Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</script>

</head>
<style>
	body {
		background: url(https://www.todofondos.net/wp-content/uploads/pc-gaming-wallpaper-hd.jpg);
		font-size: medium;

	}

	.second-nav .new {
		flex: 6 1 5rem;
		text-align: right;
		text-transform: uppercase;
		color: black;
	}

	footer {
		background: cyan;
		color: black;
		position: absolute;
		margin-top: 50px;
		width: 100%;
		height: 85px;

	}

	.main a {
		color: black;
	}

	.row a {
		color: black;
	}

	input {
		background: cyan;
		color: black;
		text-align: center;
		width: 50%;
		border-bottom: 2px solid cyan;
	}

	button,
	h1,
	h2 {
		margin: 0;
		padding: 0;
		background-color: cyan;
	}

	#wrapper {
		width: 100%;
	}

	h1 {
		padding: 50px 0;
		text-align: center;
	}

	h2 {
		padding: 50px 0;
		text-align: center;
		color: green;
	}
</style>

<body>
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>


		<!-- Wrapper for slides -->
		<div class="carousel-inner">
			{% for noticias in noticias %}
			


			<!-- <img src="{% static 'img/icons/vision.png' %}" class="caja-icono"> -->
			<div class="carousel-inner">
				<div class="item active">
			<img src="{{noticias.imagen.url}}" width="600px" height="600px" alt="">


			<h2 style="color: black;">{{noticias.titulo}}</h2>
			<p style="color: black;">{{noticias.contenido}}</p>


			{% endfor %}


			<!-- Controls -->
			<!-- Controls -->
			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
</div>


		<script type="text/javascript">
			// Call carousel manually
			$('#myCarouselCustom').carousel();

			// Go to the previous item
			$("#prevBtn").click(function () {
				$("#myCarouselCustom").carousel("prev");
			});
			// Go to the previous item
			$("#nextBtn").click(function () {
				$("#myCarouselCustom").carousel("next");
			});
		</script>

</body>

</html>
{{ block.super }}
{% endblock %}
