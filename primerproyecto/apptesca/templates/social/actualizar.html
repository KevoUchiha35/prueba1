{% extends 'social/layout.html' %}
{% load static%}
{% block content%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>


    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
    <script src="https://kit.fontawesome.com/82cfdc2825.js" crossorigin="anonymous"></script>
</head>
<style>
    body {

        background: url(https://media.kasperskydaily.com/wp-content/uploads/sites/87/2021/02/10134843/tales-from-steam-featured.jpg);
        font-family: 'Times New Roman', Times, serif;
        background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    }

    .main-head {

        background: cyan;
        color: black;
    }

    .main {
        background: cyan;
        color: black;
        width: 60%;
        margin: 5% auto;
        border-radius: 4px;
        padding-bottom: 20px;
    }

    input {
        width: 55%;
        border: 0;

        outline: 0;
        background: cyan;
        padding: 20px 0 4px;
        margin: 0 0 20px;
        color: black;
    }

    img.profile {
        height: 80px;
        width: 80px;
        margin-right: 10px;
        margin-left: 30px;
        border-radius: 50%;
    }

    .burbuja{
    border-radius: 10%;
    background: darkgrey;
    opacity: .3;
	background-size: cover;
    position: absolute;
    bottom: -150;
	background-attachment: fixed;
    animation: burbujas 3s linear infinite ;
}

.burbuja:nth-child(1){
    width: 80px;
    height: 80px;
    left: 5%;
    animation-duration: 3s;
    animation-delay: 3s;
}

.burbuja:nth-child(2){
    width: 100px;
    height: 100px;
    left: 35%;
    animation-duration: 3s;
    animation-delay: 5s;
}

.burbuja:nth-child(3){
    width: 20px;
    height: 20px;
    left: 15%;
    animation-duration: 1.5s;
    animation-delay: 7s;
}

.burbuja:nth-child(4){
    width: 50px;
    height: 50px;
    left: 90%;
    animation-duration: 6s;
    animation-delay: 3s;
}

.burbuja:nth-child(5){
    width: 70px;
    height: 70px;
    left: 65%;
    animation-duration: 3s;
    animation-delay: 1s;
}

.burbuja:nth-child(6){
    width: 20px;
    height: 20px;
    left: 50%;
    animation-duration: 4s;
    animation-delay: 5s;
}

.burbuja:nth-child(7){
    width: 20px;
    height: 20px;
    left: 50%;
    animation-duration: 4s;
    animation-delay: 5s;
}

.burbuja:nth-child(8){
    width: 100;
    height: 100px;
    left: 52%;
    animation-duration: 5s;
    animation-delay: 5s;
}

.burbuja:nth-child(9){
    width: 65px;
    height: 65px;
    left: 51%;
    animation-duration: 3s;
    animation-delay: 2s;
}

.burbuja:nth-child(10){
    width: 40px;
    height: 40px;
    left: 35%;
    animation-duration: 3s;
    animation-delay: 4s;
}


@keyframes burbujas{
    0%{
        bottom: 0;
        opacity: .4;
    }
    30%{
        transform: translateX(30px);
    }
    50%{

        opacity: .4;
    }
    100%{
        bottom: 200vh;
        opacity: 0;
    }
}

@keyframes movimiento{
    0%{
        transform: translateY(0);
    }
    50%{
        transform: translateY(30px);
    }
    100%{
        transform: translateY(0);
    }
}
	input {
  width: 100%;
  border: 0;
  border-radius: 15px;
  outline: 0;
  background: white;
  padding: 20px 0 4px;
  margin: 0 0 20px;
  color: black;
}
</style>
<script language="javascript" type="text/javascript">
    function exefunction() {
        var lfckv = document.getElementById("lifecheck").checked;
        alert(lfckv);
    }
</script>

<body>
    <body>
        {% if messages %}
        {% for message in messages %}
        {{ message }}
        {% endfor %}
        {% endif %}
       
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
    
            <!-- Campo para la imagen de perfil -->
            <label for="imagen_profile">Imagen de Perfil:</label>
            <input type="file" id="imagen_profile" name="imagen_profile" accept="image/*"><br>
    
            <!-- Campos para otros datos del usuario -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ per.nombre }}"><br>
    
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" value="{{ per.apellido }}"><br>
    
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" value="{{ per.correo }}"><br>
    
            <!-- Agregar más campos aquí según sea necesario -->
    
            <button type="submit">Guardar cambios</button>
        </form>
    </body>



</body>

</html>




{% endblock %}
